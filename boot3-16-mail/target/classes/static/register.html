<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>邮箱注册</title>
    <style>
        /* 样式美化 */
        body {
            font-family: Arial, sans-serif;
            background-color: #f5f5f5;
        }

        h1 {
            text-align: center;
            color: #333;
        }

        form {
            background-color: #fff;
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        label {
            display: block;
            font-weight: bold;
            margin-top: 10px;
        }

        input[type="text"],
        input[type="email"],
        input[type="password"],
        button {
            width: 100%;
            padding: 10px;
            border-radius: 3px;
            border: 1px solid #ccc;
        }

        button {
            background-color: #4CAF50;
            color: #fff;
            cursor: pointer;
            transition: background-color 0.3s;
        }

        button:hover {
            background-color: #45a049;
        }

        input[type="submit"] {
            background-color: #333;
            color: #fff;
            margin-top: 20px;
        }
    </style>
    <script>
        // 验证码按钮点击事件
        function getVerificationCode() {
            // 向后端发送请求获取验证码的逻辑
            // ...
            // 假设获取到的验证码为 verificationCode
            document.getElementById("verificationCode").value = "verificationCode";
        }
    </script>
    <script src="./static/js/api.js"></script>
    <script src="./static/js/jquery-3.7.0.min.js"></script>
</head>
<body>
<h1>邮箱注册</h1>
<form action="/api/auth/register" method="post">
    <label for="username">用户名</label>
    <input type="text" id="username" name="username" required><br>

    <label for="email">邮箱</label>
    <input type="email" id="email" name="email" required><br>

    <label for="verificationCode">邮箱验证码</label>
    <input type="text" id="verificationCode" name="verifyCode" required>
    <a href="javascript:askVerifyCode()">获取验证码</a> <br>

    <label for="password">密码</label>
    <input type="password" id="password" name="password" required><br>

    <input type="submit" value="注册">
</form>
</body>
</html>
